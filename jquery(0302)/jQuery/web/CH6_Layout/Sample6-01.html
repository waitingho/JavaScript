<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flexible Box Layout</title>
        <style>
            #container {
                border: 1px dashed black;
                /*wirte code here*/
                display: flex;
            }

            .boxitem {
                width: 80px;
                height: 50px;
                border: 1px solid black;
                background: #F90;
                text-align: center;
                padding-top: 30px;
                font-weight: bold;
                color: white;
                text-shadow: 0 2px 2px black;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="boxitem">CHILD 1</div>
            <div class="boxitem">CHILD 2</div>
            <div class="boxitem">CHILD 3</div>
            <div class="boxitem">CHILD 4</div>
            <div class="boxitem">CHILD 5</div>
        </div>
    </body>
</html>
