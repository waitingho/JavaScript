<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Color</title>
        <style>
            /*write code here*/
            div{
                width:100px;
                height:100px;
                float:left;
                border:1px solid gray;
            }
            .color1{
                background: red;
            }
            .color2{
                background: #00ff00;
            }
            .color3{
                background: #00f;
            }
            .color4{
                background: #333;
            }
            .color5{
                background: #888;
            }
        </style>
    </head>

    <body>
        <h1>Color</h1>
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        <div class="color5"></div>
    </body>
</html>
