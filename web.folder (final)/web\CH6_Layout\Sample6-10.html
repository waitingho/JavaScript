<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flexible Box Layout</title>

        <style>
            h1{
                color:red;
                font-size: 6em;
            }
            @media screen and (max-width:600px){
                h1{
                    color:green;
                    font-size: 2em;
                }
            }
            @media screen and (min-width:600px)  and (max-width:1200px){
                h1{
                    color:pink;
                    font-size: 4em;
                }
            }
            @media screen and (min-width:1200px){
                h1{
                    color:blue;
                    font-size: 8em;
                }
            }
        </style>
    </head>

    <body>
        <h1>
            Hello world!
        </h1>

    </body>
</html>
