<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Attribute</title>
        <style>
            /*write code here*/
            img[alt~="thumb"]{
                border:10px solid red;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Gallery</h1>
            <img src="images/HTML5_poster.png" alt="HTML5 poster">
            <img src="images/clouds_thumb.jpg" alt="thumb clouds ">
            <img src="images/helicopters_thumb.jpg" alt="helicoptersthumb">
            <img src="images/html5_thumb.jpg" alt="html5 thumbs">
            <img src="images/type_thumb.jpg" alt="type thumb abc">
        </div>
    </body>
</html>
