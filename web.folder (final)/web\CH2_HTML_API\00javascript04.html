<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <style>
        </style>
        <script>
            var myVar="Hello!";
            document.write("myVar=" + myVar + "<br>");
            document.write("myVar=" + window.myVar + "<br>");
            document.write("myVar=" + window["myVar"] + "<br>");
            
            var ar = [1, 2, 3];
            document.write("ar[2]=" + ar[2] + "<br>");
            for (var i = 0; i < ar.length; i++) {
                document.write(i+":" + ar[i] + "<br>");
            }
            document.write("ar[\"2\"]=" + ar["2"] + "<br>");
            
            var obj = {a: 1, "b": 2};
            document.write("obj.b=" + obj.b + "<br>");
            document.write("obj.b=" + obj["b"] + "<br>");

            for (var key in obj) {
                document.write("type:" + typeof (key) + " key=" + key + " value:" + obj[key] + "<br>");
            }


        </script>
    </head>
    <body>
    </body>
</html>
