<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>jQuery animate</title>
        <style type="text/css">
            div {
                background-color: #999966;
                font: normal 90% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
                color: white;
                width: 100px;
                height: 40px;
                border: 1px solid #666633;
                overflow: hidden;
            }
            button {
                font: normal 90% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
        </style>
        <script type="text/javascript" src="../jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(init);
            function init()
            {
                $("#show").click(showHandler);
            }
            function showHandler() {
                $("#myshow").animate({width: "90%", "height": "200px", "fontSize":"10em",opacity:0.2}, 500, callbackFun);
                //fontSize:JS                   font-size: CSS
            }
            var index=0;
            function callbackFun() {
                //alert("callbackFun");
                index++;
                if (index < 4)
                 $("#myshow").animate({width: "100px", "height": "40px", "fontSize":"1em",opacity:1}, 500,showHandler);
           }
        </script>  

    </head>
    <body>
        <h1>animate</h1>
        <button id="show">Show</button>
        <div id="myshow"> Look </div>
    </body>
</html>
