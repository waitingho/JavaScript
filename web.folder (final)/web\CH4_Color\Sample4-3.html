<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Color</title>
        <style>
            body{
                background: pink;
            }
            div{
                width:100px;
                height:100px;
                float:left;
                border:1px solid gray;
            }
            .color1{
                background: rgb(255,255,0);
            }
            .color2{
                background: hsl(180,50%,50%);
            }
            .color3{
                background: hsl(60,50%,50%);
            }
            .color4{
                background: hsla(240,80%,50%,0.5);
            }
            .color5{
                background: hsl(240,80%,30%);
            }
        </style>
    </head>

    <body>
        <h1>Color</h1>
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        <div class="color5"></div>
    </body>
</html>
