    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

            body {

                padding: 10px;

            }
            button {
                font: 14px / 1.5 Arial, Georgia, Times, "Times New Roman", serif;
            }
            .demo1 {
                width:50px;
                height:50px;
                border:1px dotted black;

                padding:20px;

                margin-bottom:10px;
                float:left;
            }
            .show {
                background:black;
                color:white;
            }
        </style>
        <script type="text/javascript" src="../jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(init);
            function init()
            {
                // $(".demo1").addClass("show");

                //$(".demo1:not(:first)").addClass("show");
