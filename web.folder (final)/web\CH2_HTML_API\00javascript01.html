<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <style>
        </style>
        <script>
            //var value="Hello!";
            window.onload = init;
            function init() {
                var myBtn2 = document.getElementById("myBtn2");
                myBtn2.onclick = clickHandler;
            }
            function clickHandler() {
                console.log("this:" + this + " value:" + this.value);
            }
        </script>
    </head>
    <body>
        <button value="myValue1" id="myBtn1" onclick="clickHandler()">My btn 1</button>
        <button value="myValue2" id="myBtn2">My btn 2</button>
    </body>
</html>
