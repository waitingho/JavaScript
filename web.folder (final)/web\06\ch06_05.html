            <script type="text/javascript" src="../jquery.js">

            <script type="text/javascript">
                $(document).ready(init);

                function init()
                {
                    $.ajax({type: 'GET', url: 'books.xml', success: successHandler, error: errorHandler, dataType: "xml"});
                }
                function errorHandler(e) {
                    $("body", document).append("Error!");
                }
                function successHandler(data) {
                    //alert(data);//XML Document
                    //$( selector [, context] )
                    //alert($("book", data).length);//46
                   $("book:even", data).each(eachFunction);
                }
                var bookNum = 1;
                function eachFunction() {
                    var bookTitle = $("title", this).text();
                    var bookAuthor = $("author", this).text();
                    var bookPublisher = $("publisher", this).text();
                    var bookIsbn = $("isbn", this).text();

                    $("body").append(bookNum + ".<br/>" + bookTitle + "<br/>" + bookAuthor + "<br/>" + bookPublisher + "<br/>" + bookIsbn + "<br/><br/>");//完整列表
                    bookNum++;
                }
