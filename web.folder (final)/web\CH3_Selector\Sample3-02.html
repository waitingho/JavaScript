<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Child Selector</title>
        <style>
            /*write code here*/
            section>h1{
                color:red;
            }

        </style>
    </head>

    <body>
        <section>
            <header>
                <h1>Header Content</h1>
            </header>
            <h1>h1 Content</h1>
            <p>p Content</p>
            <div class="special">
                <h1>h1 Content</h1>
                <p>p Content</p>
            </div>
        </section>
    </body>
</html>
