<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>one</title>
        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
        </style>
        <script type="text/javascript" src="../jquery.js"></script>
        <script type="text/javascript">
            var counter=0;
            $(document).ready(init);
            function init()
            {
                //$("#dd").click(clickHandler);
                $("#dd").on("click",clickHandler);
                //$("#dd").one("click",clickHandler);
            }
            function clickHandler(){
                alert("clickHandler");
                counter++;
                if(counter > 3) $("#dd").off("click",clickHandler);
            }
        </script>  
    </head>
    <body>
        <button id="dd">
            Click
        </button>
        <div id="dis">
        </div>
    </body>
</html>
