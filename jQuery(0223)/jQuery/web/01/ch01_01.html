<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>jQuery Effect</title>
        <style type="text/css">
            body, #btn {
                margin: 0;
                padding: 0;
                font: 12px / 1.5 Arial, Georgia, Times, "Times New Roman", serif;
            }
            #demo {
                width: 200px;
                height: 200px;
                border: 1px dotted gray;
                background: #da9999;
                padding: 10px;
            }
            .main {
                width:250px;
                margin: 0 auto;
                margin-top: 200px;
                font: 12px / 1.5 Arial, Georgia, Times, "Times New Roman", serif;
            }
        </style>
        <!-- write code here-->
        <script src="../jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            //     $("selector").function(inpute);
            $(document).ready(init);
            function init() {
                $("#hide").click(hideHandler);
                $("#show").click(showHandler);
                $("#toggle").click(toggleHandler);
            }
            function hideHandler() {
//                $("#demo").hide(2000, callbackFun);//1000ms = 1s
                $("#demo").slideUp(1000);
//                $("#demo").slideDown(1000);
            }
            function showHandler() {
//                $("#demo").show();//fast normal slow
                 $("#demo").slideDown(1000);
            }
            function toggleHandler() {
//                $("#demo").toggle("slow", callbackFun);//fast normal slow
                $("#demo").fadeToggle(1000);
            }
            function callbackFun() {
                alert("callback");
            }
        </script>
    </head>
    <body>
        <div class="main">
            <button id="show">Show Me</button>
            <button id="hide">Hide Me</button>
            <button id="toggle">toggle</button>
            <div id="demo"> 你好嗎? welcome!! </div>
        </div>
    </body>
</html>
