<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>CSS Selector</title><!--html註解-->
         
        <style type="text/css">
             @import url("import.css");
            /*css註解 type selector*/
            span{
                color:red !important;/*盡量不要用important(最後大絕招)*/
            }
        
                
           
            /*class 順序以style中為主*/
            /*inline(真正ㄉ唯一性)>id>class>type>inherit*/
            /*id名稱不行重複*/
        </style> 
       <link href ="link.css" rel="stylesheet" type ="text/css"/>
    </head>

    <body>
        
        <span class="myClas1" id="myId" style="color:cyan; background : pink">This is a span!</span>	
    </body>
</html>
