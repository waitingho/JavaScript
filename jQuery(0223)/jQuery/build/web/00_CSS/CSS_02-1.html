<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS Example--大小</title>
		<style type="text/css">
                    body{
                        margin:0px;
                    }
                    div{
                        width:200px;
                        height:200px;
                        background: black;
                        color:white;
                        display:block;
                    }
                    span{
                        width:200px;
                        height:200px;
                        background: black;
                        color:white;
                        display:inline;/*字裡行間*/
                    
		</style>
	</head>
	<body>
		<div class="testdiv"> 
		  width:200px <br/>
		  height:200px<br/>
		</div><br/><br/><br/><br/><br/>
            
            <span class="testdiv"> 
		  width:200px <br/>
		  height:200px<br/>
		</span>
	</body>
</html>
