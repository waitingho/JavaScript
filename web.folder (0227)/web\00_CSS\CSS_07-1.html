<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>CSS List</title>
        <style type="text/css">
            ul{
                list-style-type: cjk-ideographic;
                /*disc circle square*/
                /*decimal  decimal-leading-zero  upper-alpha lower-alpha lower-roman  upper-roman*/
                list-style-position: outside;
                list-style-image: url("images/accept.png");
            }
            
        </style>
    </head>

    <body>
        <div class="testdiv">
            <ul><!--unorder list-->
                Links
                <li><a href="http://www.google.com">Home</a></li><!-- list item-->
                <li><a href="http://www.apple.com.tw">Products</a></li>
                <li><a href="#mySpanB">Service</a></li>
                <li><a href="#mySpanA">Support</a></li>
                <hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr />
                <span id="mySpanA">My span A</span>
                <hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr />
                <span id="mySpanC">My span C</span>
                <hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr />
                <span id="mySpanB">My span B</span>
                <hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr /><hr />
            </ul>
        </div>
    </body>
</html>
