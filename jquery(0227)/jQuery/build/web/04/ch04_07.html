<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>keydown</title>

        <style type="text/css">
            html {
                color: white;
                background-color: #2f2a3e;
                font: normal 76% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
        </style>

        <script type="text/javascript" src="../jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(init);
            function init()
            {
//                $(":text").keydown(keyHandler);
                $(":text").keyup(keyHandler);
                $(document).keyup(keyHandler);
            }
            function keyHandler(e){
                console.log(e);
//                $(":text:last").val(e.which+"/"+e.shiftKey);//key code
                if(e.which == 13)$("*").hide(500);
                var val1 = Number($(":text:first").val());
                var val2 = Number($(":text:first").val());
                $("#myDiv").text(val1+val2);//todo
            }
            var a = [1,2,3];
            var b = [1,2,3];
            alert(a == b);//false(比較位置)
        </script>  
    </head>
    <body>

        <div id="myform">
            姓名:<input type="text" size="20" name="name"/>
            <br/>
            暱稱:<input type="text" size="20" name="nick"/>
            <br/>
        </div>
        <div id="myDiv">0</div>
    </body>
</html>
