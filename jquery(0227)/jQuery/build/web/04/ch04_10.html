        <script type="text/javascript">
            $(document).ready(init);
            function init()
            {
                $(window).scroll(scrollHandler);
                scrollHandler();
            }
            function scrollHandler() {
                var scrollDist = $(window).scrollTop();//scrollLeft()
                $(":text").val(scrollDist);
//                $(":text").offset({top:scrollDist+8});
            }
        </script>
