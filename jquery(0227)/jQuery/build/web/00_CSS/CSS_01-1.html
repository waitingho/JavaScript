<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>CSS Selector</title><!--html註解-->
        <style type="text/css">
            /*css註解 type selector*/
            body{
                color:lightsalmon;
                
            }
            body{
                color:yellow;
            }
            span{
                color:green;
            }
            p{
                color:black;
            }
            .myClass{
                color:orange;
            }
            .myClass1{
                color:cyan;
            }
            #myId{
                color:magenta;
            }
            /*class 順序以style中為主*/
            /*id>class>type>inherit*/
        </style>
    </head>

    <body>
        <p class="myClass" >This is a p!</p>
        <p>This is a p!</p>
        <div class="myClass myClass1">This is a div!</div>
        <div>This is a div!</div>
        <span>This is a span!</span>
        <span>This is a span!</span>
        <span class="myClass1" id="myId">This is a span!</span>	
    </body>
</html>
